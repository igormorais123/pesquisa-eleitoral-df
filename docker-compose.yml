# INTEIA - Sistema de Pesquisa Eleitoral DF 2026
# Instituto de Treinamento e Estudos em Inteligência Artificial
# https://inteia.com.br

services:
  # Banco de Dados PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: inteia-pesquisa-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-pesquisa_eleitoral}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pesquisa-network

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inteia-pesquisa-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/pesquisa_eleitoral
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - ./backend:/app
      - ./agentes:/app/data/agentes
      - ./memorias:/app/data/memorias
      - ./resultados:/app/data/resultados
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pesquisa-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: inteia-pesquisa-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - pesquisa-network
    command: npm run dev

  # Redis (broker Celery + cache)
  redis:
    image: redis:7-alpine
    container_name: inteia-oraculo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pesquisa-network

  # Celery Worker (processamento de agentes IA)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inteia-oraculo-worker
    restart: unless-stopped
    command: celery -A app.tarefas.celery_app worker -l info -c 4
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/pesquisa_eleitoral
      - REDIS_URL=redis://redis:6379/0
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - WHATSAPP_TOKEN=${WHATSAPP_TOKEN}
      - WHATSAPP_PHONE_ID=${WHATSAPP_PHONE_ID}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
    volumes:
      - ./backend:/app
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - pesquisa-network

  # Celery Beat (tarefas agendadas - briefing diário, relatório semanal)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inteia-oraculo-beat
    restart: unless-stopped
    command: celery -A app.tarefas.celery_app beat -l info
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/pesquisa_eleitoral
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - pesquisa-network

  # Flower (monitoramento Celery)
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inteia-oraculo-flower
    restart: unless-stopped
    command: celery -A app.tarefas.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - pesquisa-network

volumes:
  postgres_data:
  redis_data:

networks:
  pesquisa-network:
    driver: bridge
