# Configuração do Alembic para Pesquisa Eleitoral DF

[alembic]
# Caminho para os scripts de migração
script_location = %(here)s/alembic

# Template para novos arquivos de migração
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Usar interpolação de variáveis
prepend_sys_path = .

# Use os.pathsep para separar caminhos
path_separator = os

# Não incluir sqlalchemy.url aqui - será carregado de .env via env.py
# sqlalchemy.url = postgresql://postgres:postgres@localhost:5432/pesquisa_eleitoral

[post_write_hooks]
# Formatar migrations após criação
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# lint com ruff (alternativa)
# hooks = ruff
# ruff.type = module
# ruff.module = ruff
# ruff.options = check --fix REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
