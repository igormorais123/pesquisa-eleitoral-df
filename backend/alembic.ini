# Configuração do Alembic para Pesquisa Eleitoral DF

[alembic]
# Caminho para os scripts de migração
script_location = alembic

# Usar interpolação de variáveis
prepend_sys_path = .

# Template para novos arquivos de migração
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Truncar nomes de constraints longos no Oracle
# truncate_slug_length = 40

# Timezone
# timezone =

# Não incluir sqlalchemy.url aqui - será carregado de .env via env.py
# sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Formatar migrations após criação
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
