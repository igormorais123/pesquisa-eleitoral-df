name: Sync Eleitores DB

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "agentes/banco-eleitores-df.json"
      - "backend/scripts/migrar_eleitores.py"

jobs:
  sync-eleitores:
    name: Sync eleitores to Postgres
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' && secrets.DATABASE_URL != '' }}

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: python -m pip install --upgrade pip && pip install -r backend/requirements.txt

      - name: Upsert eleitores into database
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python -m scripts.migrar_eleitores --upsert
