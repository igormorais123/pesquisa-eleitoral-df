<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolução da Intenção de Voto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 100%;
            padding: 28px 24px 24px;
        }
        .title {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 12px;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 14px;
            color: #5a5a6e;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        .subtitle strong {
            color: #1a1a2e;
        }
        .legend {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #3a3a4a;
        }
        .legend-line {
            width: 28px;
            height: 4px;
            border-radius: 2px;
        }
        .legend-line.celina {
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
        }
        .legend-line.oposicao {
            background: repeating-linear-gradient(
                90deg,
                #9ca3af,
                #9ca3af 4px,
                transparent 4px,
                transparent 8px
            );
            height: 3px;
        }
        .chart-container {
            position: relative;
            height: 280px;
            width: 100%;
        }

        /* Print styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            .card {
                box-shadow: none;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="title">Evolução da Intenção de Voto</h1>
        <p class="subtitle">
            A projeção abaixo mostra o <strong>"Ponto de Inflexão"</strong> (Mês 4), onde a injeção de recursos operacionais (atribuída à eficiência financeira) permite um descolamento dos adversários.
        </p>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-line celina"></div>
                <span>Celina Leão</span>
            </div>
            <div class="legend-item">
                <div class="legend-line oposicao"></div>
                <span>Oposição Unificada</span>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('chart').getContext('2d');

        // Gradiente para área do Celina
        const gradient = ctx.createLinearGradient(0, 0, 0, 280);
        gradient.addColorStop(0, 'rgba(96, 165, 250, 0.4)');
        gradient.addColorStop(1, 'rgba(96, 165, 250, 0.02)');

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
                datasets: [
                    {
                        label: 'Celina Leão',
                        data: [22, 25, 28, 32, 40, 48],
                        borderColor: '#3b82f6',
                        backgroundColor: gradient,
                        borderWidth: 3,
                        pointBackgroundColor: '#3b82f6',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        tension: 0.4,
                        fill: true,
                        order: 1
                    },
                    {
                        label: 'Oposição Unificada',
                        data: [22, 22, 21, 21, 21, 21],
                        borderColor: '#9ca3af',
                        backgroundColor: 'transparent',
                        borderWidth: 2,
                        borderDash: [6, 4],
                        pointBackgroundColor: '#9ca3af',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 5,
                        pointHoverRadius: 7,
                        tension: 0.2,
                        fill: false,
                        order: 2
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: '#1e293b',
                        titleColor: '#ffffff',
                        bodyColor: '#e2e8f0',
                        titleFont: {
                            size: 14,
                            weight: '600'
                        },
                        bodyFont: {
                            size: 13
                        },
                        padding: 12,
                        cornerRadius: 8,
                        displayColors: true,
                        boxWidth: 12,
                        boxHeight: 12,
                        boxPadding: 4,
                        callbacks: {
                            title: function(context) {
                                return context[0].label;
                            },
                            label: function(context) {
                                return ' ' + context.dataset.label + ': ' + context.parsed.y;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            display: false
                        },
                        border: {
                            display: false
                        },
                        ticks: {
                            color: '#6b7280',
                            font: {
                                size: 13,
                                weight: '500'
                            },
                            padding: 8
                        }
                    },
                    y: {
                        min: 0,
                        max: 60,
                        border: {
                            display: false
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.06)',
                            drawTicks: false
                        },
                        ticks: {
                            color: '#6b7280',
                            font: {
                                size: 12
                            },
                            padding: 12,
                            stepSize: 10
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
