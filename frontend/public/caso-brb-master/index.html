<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f172a">
  <title>INTEIA - Analise Estrategica Caso BRB-Master 2026</title>
  <link rel="icon" type="image/svg+xml" href="/inteia-logo.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: '#0a0f1a',
            foreground: '#f8fafc',
            card: '#111827',
            'card-foreground': '#f8fafc',
            border: '#1f2937',
            muted: '#374151',
            'muted-foreground': '#9ca3af',
            amber: {
              400: '#fbbf24',
              500: '#f59e0b',
              600: '#d97706',
              700: '#b45309',
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    * { font-family: 'Inter', system-ui, sans-serif; }

    body {
      background: #0a0f1a;
      color: #f8fafc;
    }

    /* Glass Card - Estilo INTEIA */
    .glass-card {
      background: rgba(17, 24, 39, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(31, 41, 55, 0.5);
      border-radius: 1rem;
    }

    /* Gradiente Ambar INTEIA */
    .gradient-inteia {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
    }

    .gradient-inteia-dark {
      background: linear-gradient(135deg, #0a0f1a 0%, #111827 100%);
    }

    /* Texto Gradiente */
    .text-gradient {
      background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Fundo sutil */
    .bg-gradient-subtle {
      background: radial-gradient(ellipse 80% 80% at 50% -20%, rgba(245, 158, 11, 0.08), transparent);
    }

    /* Riscos */
    .risk-critical { background: linear-gradient(90deg, #dc2626 0%, #ef4444 100%); }
    .risk-high { background: linear-gradient(90deg, #ea580c 0%, #f97316 100%); }
    .risk-medium { background: linear-gradient(90deg, #ca8a04 0%, #eab308 100%); }
    .risk-low { background: linear-gradient(90deg, #16a34a 0%, #22c55e 100%); }

    /* Status Badges */
    .status-badge-success { background: rgba(34, 197, 94, 0.2); color: #4ade80; border: 1px solid rgba(34, 197, 94, 0.3); }
    .status-badge-warning { background: rgba(234, 179, 8, 0.2); color: #facc15; border: 1px solid rgba(234, 179, 8, 0.3); }
    .status-badge-danger { background: rgba(239, 68, 68, 0.2); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.3); }
    .status-badge-info { background: rgba(59, 130, 246, 0.2); color: #60a5fa; border: 1px solid rgba(59, 130, 246, 0.3); }

    /* Sombra Ambar */
    .shadow-amber { box-shadow: 0 0 40px -10px rgba(245, 158, 11, 0.3); }

    /* Animacoes */
    @keyframes pulse-slow { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    .animate-pulse-slow { animation: pulse-slow 3s ease-in-out infinite; }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .shimmer {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #1f2937; }
    ::-webkit-scrollbar-thumb { background: rgba(156, 163, 175, 0.3); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(156, 163, 175, 0.5); }

    /* Selecao */
    ::selection { background: rgba(245, 158, 11, 0.3); }

    /* Kanban */
    .kanban-col { min-height: 350px; }
  </style>
  <script type="module" crossorigin src="./assets/index-78plN_SC.js"></script>
</head>
<body class="min-h-screen bg-gradient-subtle">
  <div id="root"></div>
</body>
</html>
